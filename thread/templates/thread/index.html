{% extends "thread/layout.html" %}

{% block body %}
<style>
.p2 {
    font-family: "Prompt", sans-serif;
    font-size: 1em;
}
.p3{
    text-align: left;
    font-family: "Prompt", sans-serif;
    font-size: 20px;
}
.p3:hover {
        color: #aa98e7;
}
.p4 {
    font-family: "Prompt", sans-serif;
    font-size: 1em;
    margin: -0.5em;
}

img.avatar {
    width: 50px;
    height: 50px;
}
</style>

<title>กระทู้ &#128172</title>

<!--Dormitory list-->
<h1 style="margin-left: 2em; padding: 0.5em;"><p class="p2"><b>กระทู้ใหม่ล่าสุด &#128226;</b></p></h1>

    <div style="margin-left: 12%;margin-right: 12%; margin-top: 3em; margin-bottom: 5em;">
    {% for thread in thread_list %}
    <div style="margin-bottom: 5em;">
        
        <img class="avatar" src="/static/images/avatar.png" style="float:left; margin-right: 1em;"><p class="p4">{{thread.author.username}}
            &#8986; {{thread.date}} 
        </p>
        <a href = "{% url 'thread:thread' thread.id %}" style="text-decoration: none;">
        <b class="p3" style="float: left; margin-top: 0.5em;">{{thread.header}}</b></a>
        <b class="p4" style="float: right; margin-top: 0.5em;">&#128233; ตอบกลับ {{thread.number_reply}}</b>
        
    </div>
    <hr>
    <br>
    {% endfor %}

    </div>
{% endblock %}
