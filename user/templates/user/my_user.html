{% extends "thread/layout.html" %}
{% block body %}
<h1 style="margin-left: 40px;">My Profile</h1>
<style>
    body {
        background-color: #f8f7ff;
        font-family: roboto;
    }

    .container {
        width: 400px;
        margin: 120px auto 120px;
        background-color: #fff;
        padding: 0 20px 20px;
        border-radius: 6px;
        -webkit-border-radius: 6px;
        -moz-border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.075);
        -webkit-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.075);
        -moz-box-shadow: 0 2px 5px rgba(0, 0, 0, 0.075);
        text-align: center;
    }

    .container:hover .avatar-flip {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
    }

    .container:hover .avatar-flip img:first-child {
        opacity: 0;
    }

    .container:hover .avatar-flip img:last-child {
        opacity: 1;
    }

    .avatar-flip {
        border-radius: 100px;
        overflow: hidden;
        height: 150px;
        width: 150px;
        position: relative;
        margin: auto;
        top: -60px;
        transition: all 0.3s ease-in-out;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
        box-shadow: 0 0 0 13px #f0f0f0;
        -webkit-box-shadow: 0 0 0 13px #f0f0f0;
        -moz-box-shadow: 0 0 0 13px #f0f0f0;
    }

    .avatar-flip img {
        position: absolute;
        left: 0;
        top: 0;
        border-radius: 100px;
        transition: all 0.3s ease-in-out;
        -webkit-transition: all 0.3s ease-in-out;
        -moz-transition: all 0.3s ease-in-out;
    }

    .avatar-flip img:first-child {
        z-index: 1;
    }

    .avatar-flip img:last-child {
        z-index: 0;
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
        opacity: 0;
    }

    h2 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
    }

    h4 {
        font-size: 13px;
        color: #00baff;
        letter-spacing: 1px;
        margin-bottom: 25px
    }

    p {
        font-size: 16px;
        line-height: 26px;
        margin-bottom: 20px;
        color: #666;
    }

    .button {
        background-color: #ccccff;
        border: none;
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 10px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 75%;

    }
</style>

<body>
    <div class="container">
        <div class="avatar-flip">
            <img style="margin: 10px;" src="/static/images/chahoor_1.png" width="132" height="132">
            <img style="margin: 10px;" src="/static/images/chahoor_1.png" width="132" height="132">
        </div>
        <h2>{{ request.user.username}}</h2>
        <hr color=#8878c3>
        <h3>Your Name</h3>
        <p>Tanjira Permsakul</p>
        <p>{{ request.user.first_name}}</p>
        <h3>Email Address</h3>
        <p>tanjira.per@dome.tu.ac.th</p>
        <p>{{ request.user.email}}</p>
        <button class="button">Edit Profile</button>
    </div>
    <br>
    <br>
    <br>

</body>


{% endblock %}
